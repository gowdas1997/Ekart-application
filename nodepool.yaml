apiVersion: karpenter.sh/v1
kind: NodePool
metadata:
  name: default
spec:
  template:
    spec:
      requirements:
        - key: kubernetes.io/arch
          operator: In
          values: ["amd64"]
        - key: kubernetes.io/os
          operator: In
          values: ["linux"]
        - key: karpenter.sh/capacity-type
          operator: In
          values: ["on-demand"]
        - key: karpenter.k8s.aws/instance-category
          operator: In
          values: ["c", "m", "t", "r"]
        - key: karpenter.k8s.aws/instance-generation
          operator: Gt
          values: ["2"]
      nodeClassRef:
        group: karpenter.k8s.aws
        kind: EC2NodeClass
        name: default
      expireAfter: 720h
  limits:
    cpu: 1000
  disruption:
    consolidationPolicy: WhenEmptyOrUnderutilized
    consolidateAfter: 1m
---
apiVersion: karpenter.k8s.aws/v1
kind: EC2NodeClass
metadata:
  name: default
spec:
  role: "KarpenterNodeRole-ekart-application"

  # ðŸ‘‡ FIX 1 â€” Correct AMI alias
  amiSelectorTerms:
    - alias: "al2023@${ALIAS_VERSION}"

  # ðŸ‘‡ FIX 2 â€” Subnet tags must match exactly
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: "ekart-application"

  # ðŸ‘‡ FIX 3 â€” Security group tags must match
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: "ekart-application"

  # Optional but recommended
  metadataOptions:
    httpEndpoint: enabled
    httpTokens: required

